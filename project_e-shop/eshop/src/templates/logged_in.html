<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="/static/homepage.css" type="text/css"/>
	<title> Useful Things </title>
</head>
<body>
	<div id="header">
		<h1> Useful Things </h1>
		<h2> Everyday Items For Everyone </h2>
	</div>
	<div id="block">
		<div id="itemlist"> 
		<form>		
			<table>
				<thead>
					<th> Image </th>
					<th> Name </th>
					<th> Price </th>
					<th> Stock </th>
					<th> Quantity </th>
				</thead>
					<tbody>
                    {% for row in rv %}
						<tr>
                            <td>
                                <img src = "static/{{row.0}}"
                            </td>
                            <td>
                                {{ row.1 }}
                            </td>
                            <td>
                                {{ row.2 }}
                            </td>
                            <td>
                                {{ row.3}}
                            </td>
                            <td>
								<input type="number" name="{{row.4}}" min="1" max="{{row.3}}">
							</td>
                        </tr> 
                        {% endfor %}
					</tbody>
			</table>
			<div id="submit">
				<input type="submit">
			</div>
		</form> 
		</div>
		<div id="login">
		<form>
            <div>
				<a href="/orders">
					<input type="button" value ="Your Orders">
				</a>
			</div>
            <div>
				<a href="/shopping_cart">
					<input type="button" value ="Shopping Cart">
                </a>
            </div>
            <div>
				<a href="/">
                    <input type="button" value ="Log Out">
                </a>
            </div>    
		</form>
		</div>
	</div>
</body>
