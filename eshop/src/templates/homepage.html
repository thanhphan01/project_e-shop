<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="/static/homepage.css" type="text/css"/>
	<title> Useful Things </title>
</head>
<body>
	<div id="header">
		<h1> Useful Things </h1>
		<h2> Everyday Items For Everyone </h2>
	</div>
	<div id="block">
		<div id="itemlist">
		<form>
			<table>
				<thead>
                    <th> Image </th>
					<th> Name </th>
					<th> Price </th>
					<th> Stock </th>
				</thead>
				<tbody>
                    {% for row in rv %}
					<tr>
						<td>
                            <img src = "static/{{row.0}}"
                        </td>
						<td>
                            {{ row.1 }}
                        </td>
                        <td>
                            {{ row.2 }}
                        </td>
						<td>
                            {{ row.3}}
                        </td>
					</tr>
                    {% endfor %}
				</tbody>
			</table>
		</form>
		</div>
        <div id="login">
			<p> Login </p>
                <form method="POST" action="">
					<div class="formline" >
						<label>Username</label>
						<input type="text" name="username" />
					</div>
                    <div>
                           <label>Passwort</label>
                           <input type="password" name="password"/> 
                    </div> 
                    <br>
					<input type="submit" name="eingabe" value="Log in" />
				</form>
        </div>
    </div>
</body>
